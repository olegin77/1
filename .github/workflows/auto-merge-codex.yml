name: auto-merge-codex
on:
  push:
    branches:
      - codex
    # при желании ограничь пути, чтобы автогенератор не трогал docs/**
    # paths:
    #   - '.codex/**'
    #   - '.github/workflows/**'
    #   - 'apps/**'
    #   - 'frontend/**'

jobs:
  pr_automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard: tasks file must exist
        run: |
          if [ ! -f docs/CODEX_TASKS.md ]; then
            echo "::error file=docs/CODEX_TASKS.md::Missing tasks file"
            git status --porcelain
            git log --oneline -5
            exit 1
          fi

      # ниже — твои шаги, которые уже были в workflow
      - name: pr_automerge
        run: echo "OK"

